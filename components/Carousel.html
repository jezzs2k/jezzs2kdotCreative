<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel - Carousel</title>
    <link rel="stylesheet" href="./Carousel.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="carousel-body">
            <h2 class="title">MODERN</h2>
            <h3 class="text">MARKETING & DESIGN THAT WORKS</h3>
            <p class="h-button">
              <button class="btn btn-warning h-btn mr-4 mt-3 text-light">
                GET START
              </button>
              <button
                class="btn btn-outline-warning h-btn ml-4 mt-3 text-light"
              >
                OUT FOLIO
              </button>
            </p>
          </div>
          <img
            class="d-block w-100"
            src="../image/slide/slide_02.jpg"
            alt="First slide"
          />
        </div>
        <div class="carousel-item">
          <div class="carousel-body">
            <h2 class="title">MODERN</h2>
            <h3 class="text">MARKETING & DESIGN THAT WORKS</h3>
            <p class="h-button">
              <button class="btn btn-warning h-btn mr-4 mt-3 text-light">
                GET START
              </button>
              <button
                class="btn btn-outline-warning h-btn ml-4 mt-3 text-light"
              >
                OUT FOLIO
              </button>
            </p>
          </div>
          <img
            class="d-block w-100"
            src="../image/slide/slide_01.jpg"
            alt="Second slide"
          />
        </div>
        <div class="carousel-item">
          <div class="carousel-body">
            <h2 class="title">MODERN</h2>
            <h3 class="text">MARKETING & DESIGN THAT WORKS</h3>
            <p class="h-button">
              <button class="btn btn-warning h-btn mr-4 mt-3 text-light">
                GET START
              </button>
              <button
                class="btn btn-outline-warning h-btn ml-4 mt-3 text-light"
              >
                OUT FOLIO
              </button>
            </p>
          </div>
          <img
            class="d-block w-100"
            src="../image/slide/slide_03.jpg"
            alt="Third slide"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleControls"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleControls"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </body>
</html>
